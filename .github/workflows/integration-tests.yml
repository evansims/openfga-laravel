name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build test image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.integration
        tags: evansims/openfga-laravel-integration-tests:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
        load: true

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Run integration tests
      run: |
        docker-compose -f docker-compose.integration.yml up -d openfga otel-collector
        sleep 10
        docker-compose -f docker-compose.integration.yml run --rm test

    - name: Cleanup
      if: always()
      run: ./tools/integration-cleanup.sh